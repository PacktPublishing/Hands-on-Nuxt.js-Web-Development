<!DOCTYPE html>
<html>
<head>
  <title>Todo Application</title>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- production version, optimized for size and speed -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
</head>
<body>

  <div id="todos">
    <todo-item1
      v-on:completed="text = $event"
    ></todo-item1>
    <todo-item2
      v-on:completed="handleCompleted"
    ></todo-item2>
    {{ text }}
  </div>

  <script type="text/javascript">
    Vue.component('todo-item1', {
      template: '<button v-on:click="clicked">Task 1 completed</button>',
      methods: {
        clicked () {
          this.$emit('completed', 'Task 1 done')
        }
      }
    })

    Vue.component('todo-item2', {
      template: '<button v-on:click="clicked">Task 2 completed</button>',
      methods: {
        clicked () {
          this.$emit('completed', 'Task 2 done')
        }
      }
    })

    new Vue({
      el: '#todos',
      data: {
        text: null
      },
      methods: {
        handleCompleted (value) {
          alert(value)
        }
      }
    })
  </script>

</body>
</html>
