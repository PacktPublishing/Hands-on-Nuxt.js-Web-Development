<!DOCTYPE html>
<html>
<head>
  <title>My Vue app title to be replaced via Vue Meta - https://github.com/nuxt/vue-meta</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/vue-meta@1.5.8/lib/vue-meta.js"></script>
</head>
<body>

  <div id="app">
    <h1>Hello App!</h1>
    <p>
      <router-link to="/about">About</router-link>
      <router-link to="/contact">Contact</router-link>
    </p>
    <router-view></router-view>
  </div>

  <script type="text/javascript">
    // https://github.com/nuxt/vue-meta

    // 0. If using a module system (e.g. via vue-cli), import Vue and VueRouter
    // and then call `Vue.use(VueRouter)`.

    // 1. Define route components.
    // These can be imported from other files
    const About = {
      name: 'about',
      template: '<div>About</div>',
      metaInfo: {
        title: 'About',
        // override the parent template and just use the above title only
        titleTemplate: null,
        meta: [
          { vmid: 'description', name: 'description', content: 'About my Nuxt...' }
        ]
      }
    }
    const Contact = {
      name: 'contact',
      template: '<div>Contact</div>',
      metaInfo: {
        // title will be injected into parent titleTemplate
        title: 'Contact',
        meta: [
          { vmid: 'description', name: 'description', content: 'Contact me...' }
        ]
      }
    }

    // 2. Define some routes
    // Each route should map to a component. The "component" can
    // either be an actual component constructor created via
    // `Vue.extend()`, or just a component options object.
    // We'll talk about nested routes later.
    const routes = [
      { path: '/about', component: About },
      { path: '/contact', component: Contact }
    ]

    // 3. Create the router instance and pass the `routes` option
    // You can pass in additional options here, but let's
    // keep it simple for now.
    const router = new VueRouter({
      routes // short for `routes: routes`
    })

    // 4. Create and mount the root instance.
    // Make sure to inject the router with the router option to make the
    // whole app router-aware.
    const app = new Vue({
      name: 'App',
      metaInfo: {
        // if no subcomponents specify a metaInfo.title, this title will be used
        title: 'Default',
        // all titles will be injected into this template
        titleTemplate: '%s | My Awesome Webapp',
        meta: [
          { charset: 'utf-8' },
          { name: 'viewport', content: 'width=device-width, initial-scale=1' },
          { vmid: 'description', name: 'description', content: 'My Nuxt portfolio' }
        ]
      },
      router
    }).$mount('#app')

    // Now the app has started!
  </script>

</body>
</html>
